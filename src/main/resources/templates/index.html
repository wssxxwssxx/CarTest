<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

<div th:switch="${cars}" class="container my-5">
    <div class="row">
        <div class="col-md-6">

            <h2 th:case="null">No car yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Cars</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Number</th>
                        <th>Brand</th>
                        <th>Color</th>
                        <th>Year</th>
                        <th>Data</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${cars}">
                        <td th:text="${car.number}"></td>
                        <td th:text="${car.brand}"></td>
                        <td th:text="${car.color}"></td>
                        <td th:text="${car.year}"></td>
                        <td th:text="${car.data}"></td>
                        <td><a th:href="@{/edit/{id}(id=${car.id})}" class="btn btn-primary">Edit</a></td>
                        <td><a th:href="@{/delete/{id}(id=${car.id})}" class="btn btn-primary">Delete</a></td>
                    </tr>
                    </tbody>
                    <form method="post" action="car">
                        <input type="text" name="filter">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </table>
            </div>
            <p class="my-5"><a href="/signup" class="btn btn-primary">Create</a></p>
        </div>
    </div>
</div>
</body>
</html>
