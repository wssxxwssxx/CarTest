<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Car</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addcar}" th:object="${car}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="number" class="col-form-label">Number</label>
                        <input type="text" th:field="*{number}" class="form-control" id="number" placeholder="Number">
                        <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="brand" class="col-form-label">Brand</label>
                        <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="Brand">
                        <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="color" class="col-form-label">Color</label>
                        <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="Color">
                        <span th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="year" class="col-form-label">Year</label>
                        <input type="text" th:field="*{year}" class="form-control" id="year" placeholder="Year">
                        <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Car">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
